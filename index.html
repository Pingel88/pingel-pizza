<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&family=Permanent+Marker&display=swap" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pingel Pizza</title>
</head>
<body>
  <div id="heading">
    <img src="img/pingel-pizza-banner-transparent.png" id="transparent-banner">
    <div id="heading-text">
      <h1>Pingel Pizza</h1>
      <p>Welcome to Pingel Pizza where you'll get your pizza eventually or it's half off!</p>
    </div>
  </div>
  <div id="flex-container">
    <div id="box-1">
      <form class="pizza">
        <h2>Size</h2>
        <div class="radio-buttons">
          <div>
            <input type="radio" id="small" class="test" name="pizza-size" value="small" label="small" required>
            <label for="small" class="test2">
              Small
            </label>
          </div>
          <div>
            <input type="radio" id="medium" class="test" name="pizza-size" value="medium" required>
            <label for="medium" class="test2">
              Medium
            </label>
          </div>
          <div>
            <input type="radio" id="large" class="test" name="pizza-size" value="large"required>
            <label for="large" class="test2">
              Large
            </label>
          </div>
        </div>
      </form>
    </div>
    <div id="box-2">
      <form class="pizza">
        <h2>Meats</h2>
        <div class="radio-buttons">
          <div>
            <input type="radio" id="bacon" name="bacon" value="bacon">
            <label for="bacon">
              Bacon
            </label>
          </div>
          <div>
            <input type="radio" id="ground-beef" name="ground-beef" value="ground-beef">
            <label for="ground-beef">
              Ground Beef
            </label>
          </div>
          <div>
            <input type="radio" id="ham" name="ham" value="ham">
            <label for="ham">
              Ham (Canadian Bacon)
            </label>
          </div>
          <div>
            <input type="radio" id="italian-sausage" name="italian-sausage" value="italian-sausage">
            <label for="italian-sausage">
              Italian Sausage
            </label>
          </div>
          <div>
            <input type="radio" id="pepperoni" name="pepperoni" value="pepperoni">
            <label for="pepperoni">
              Pepperoni
            </label>
          </div>
          <div>
            <input type="radio" id="salami" name="salami" value="salami">
            <label for="salami">
              Salami
            </label>
          </div>
        </div>
      </form>
    </div>
    <div id="box-3">
      <form class="pizza">
        <h2>unMeats</h2>
        <div class="radio-buttons">
          <div>
            <input type="radio" id="garlic" name="garlic" value="garlic">
            <label for="garlic">
              Garlic
            </label> 
          </div>
          <div>   
            <input type="radio" id="green-bell-peppers" name="green-bell-peppers" value="green-bell-peppers">
            <label for="green-bell-peppers">
              Green Bell Peppers
            </label> 
          </div>
          <div>
            <input type="radio" id="jalapenos" name="jalapenos" value="jalapenos">
            <label for="jalapenos">
              Jalape√±os
            </label> 
          </div>
          <div>
            <input type="radio" id="mushroom" name="mushroom" value="mushroom">
            <label for="mushroom">
              Mushroom
            </label> 
          </div>
          <div>
            <input type="radio" id="olives" name="olives" value="olives">
            <label for="olives">
              Olives
            </label> 
          </div>
          <div>
            <input type="radio" id="onion" name="onion" value="onion">
            <label for="onion">
              Onion
            </label> 
          </div>
          <div>
            <input type="radio" id="pineapple" name="pineapple" value="pineapple">
            <label for="pineapple">
              Pineapple
            </label> 
          </div>
        </div>
      </form>
    </div>
  </div>
  <form class="pizza">
    <input type="submit" value="Submit">
  </form>
  <div id="total-cost">
    <h3>Total cost:</h3>
    <p>This pizza will cost you $<span id="pizza-total"></span></p>
  </div>
</body>
</html>
